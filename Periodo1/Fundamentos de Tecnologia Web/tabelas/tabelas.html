<!DOCTYPE HTML>
<HTML lang='PT-BR'>
	<HEAD>
		<META charset='UTF-8'>
		<TITLE>Tabelas</TITLE>
	</HEAD>
	<BODY>
		<TABLE width='50%' align='center' cellspacing="25" cellpadding="25" border=1 bgcolor="pink">
			<TR align='center' valign='middle'>
				<TD bgcolor='aqua' width='25%'><FONT size=5 face='Comic Sans MS'><B>aqua</B></FONT></TD>
				<TD bgcolor='black' width='25%'><FONT size=5 color='white' face='Comic Sans MS'><B>black</B></FONT></TD>

				<TD bgcolor='fuchsia' width='25%'><FONT size=5 color='white' face='Comic Sans MS'><B>fuchsia</B></FONT></TD>
			</TR>
			<TR align='center' valign='middle'>
				<TD bgcolor='gray' width='25%'><FONT size=5 face='Comic Sans MS'><B>gray</B></FONT></TD>
				<TD bgcolor='green' width='25%'><FONT size=5 face='Comic Sans MS'><B>green</B></FONT></TD>
				<TD bgcolor='lime' width='25%'><FONT size=5 face='Comic Sans MS'><B>lime</B></FONT></TD>
				<TD bgcolor='maroon' width='25%'><FONT size=5 color='white' face='Comic Sans MS'><B>maroon</B></FONT></TD>
			</TR>
			<TR align='center' valign='middle'>
				<TD colspan=4 bgcolor='navy' width='25%'><FONT size=5 face='Comic Sans MS' color='white'><B>navy</B></FONT></TD>
			</TR>
			<TR align='center' valign='middle'>
				<TD bgcolor='olive' width='25%'><FONT size=5 face='Comic Sans MS'><B>olive</B></FONT></TD>
				<TD bgcolor='orange' width='25%'><FONT size=5 face='Comic Sans MS'><B>orange</B></FONT></TD>
				<TD bgcolor='purple' width='25%'><FONT size=5 face='Comic Sans MS' color='white'><B>purple</B></FONT></TD>
				<TD bgcolor='red' width='25%'><FONT size=5 face='Comic Sans MS'><B>red</B></FONT></TD>
			</TR>
			<TR align='center' valign='middle'>
				<TD bgcolor='silver' width='25%'><FONT size=5 face='Comic Sans MS'><B>silver</B></FONT></TD>
				<TD bgcolor='teal'><FONT size=5 face='Comic Sans MS' color='white'><B>teal</B></FONT></TD>
				<TD bgcolor='white' width='25%'><FONT size=5 face='Comic Sans MS'><B>white</B></FONT></TD>
				<TD bgcolor='yellow' width='25%'><FONT size=5 face='Comic Sans MS'><B>yellow</B></FONT></TD>
